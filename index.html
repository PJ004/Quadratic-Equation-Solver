<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quadratic Equation Calculator</title>
        <link rel="stylesheet" href="style.css"> </link>
    </head>

    <body>
        <h1>Quadratic Equation Calculator</h1>

        <p>
        
            A quadratic equation is of the form Ax<sup>2</sup> + Bx + C = 0 <br> <br>

            <label for="TermA" id="LabelA">Enter the value of the term A:</label>
            <input type="text" id="TermA" name="TermA"> <br>

            <label for="TermB" id="LabelB">Enter the value of the term B:</label>
            <input type="text" id="TermB" name="TermB"> <br>

            <label for="TermC" id="LabelC">Enter the value of the term C:</label>
            <input type="text" id="TermC" name="TermC">

            <label for="roots" id="roots"></label><label for="Uh oh" id="Uh oh"></label> <br>

            <br>

            <button type="button" id="Submit">Submit</button> 

        </p>

        <script src="index.js"></script>

    </body>

</html>
